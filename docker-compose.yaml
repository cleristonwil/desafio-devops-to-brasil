services:

  # ── Aplicações ──────────────────────────────────────────────────────

  app1:
    build: ./app1-python          # Instrui o Docker a buildar a imagem usando o Dockerfile desta pasta
    container_name: app1
    restart: unless-stopped       # Reinicia automaticamente se cair
    networks:
      - backend

  app2:
    build: ./app2-node
    container_name: app2
    restart: unless-stopped
    networks:
      - backend

  # ── Proxy / Cache ────────────────────────────────────────────────────

  nginx:
    image: nginx:1.27-alpine       # Usa imagem oficial do Nginx, sem precisar buildar
    container_name: nginx
    ports:
      - "8080:80"                  # Mapeia porta 8080 do host para porta 80 do container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro   # Monta o config como read-only
    depends_on:
      - app1
      - app2
    restart: unless-stopped
    networks:
      - backend
      - monitoring

  # ── Observabilidade ─────────────────────────────────────────────────

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.3
    container_name: nginx-exporter
    command: --nginx.scrape-uri=http://nginx/nginx_status
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus    # Volume persistente para os dados
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

# ── Volumes persistentes ─────────────────────────────────────────────

volumes:
  prometheus_data:
  grafana_data:

# ── Redes internas ────────────────────────────────────────────────────

networks:
  backend:      # Rede privada entre Nginx e as apps
    driver: bridge
  monitoring:   # Rede privada entre Nginx, exporters, Prometheus e Grafana
    driver: bridge